<!DOCTYPE html>
<html>
<head>
    <title>Resume AI Screening</title>
</head>
<body style="font-family:sans-serif;">
    <h1>Welcome to Resume AI Screening</h1>
    <h2>AI Resume Screening</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="resume" required>
        <!-- <input type="file" name="cover letter"> -->
        <button type="submit">Upload</button>
    </form>

    {% if msg %}
    <p style="margin-top:20px; color:green;">{{ msg }}</p>
    {% endif %}
</body>
</html>
