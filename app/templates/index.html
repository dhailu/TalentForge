<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Resume Upload</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 40px auto; }
    .box { border: 1px solid #ccc; padding:20px; border-radius:8px; }
    .btn { padding:8px 12px; background:#0078d4; color:white; border:none; border-radius:4px; }
  </style>
</head>
<body>
  <h2>Upload Resume</h2>
  <div class="box">
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" accept=".pdf,.docx" required /><br/><br/>
      <button type="submit" class="btn">Upload</button>
    </form>
    <div id="result" style="margin-top:12px"></div>
  </div>

<script>
const form = document.getElementById('uploadForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = new FormData(form);
  const res = await fetch('/upload-resume', { method: 'POST', body: data });
  const json = await res.json();
  document.getElementById('result').innerText = JSON.stringify(json, null, 2);
});
</script>
</body>
</html>
