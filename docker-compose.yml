version: "3.9"
services:
  postgres:
    image: ankane/pgvector:latest
    container_name: resume_pgvector_db
    environment:
      POSTGRES_DB: resume_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d resume_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  clamav:
    image: mkodockx/docker-clamav:alpine
    container_name: clamav
    ports:
      - "3310:3310"
    restart: unless-stopped

  api:
    build: .
    container_name: resume_api
    depends_on:
      postgres:
        condition: service_healthy
      clamav:
        condition: service_started
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./app:/app/app
    command: ["sh", "-c", "python /app/app.py"]

volumes:
  pgdata:
